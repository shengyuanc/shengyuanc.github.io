    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">

    <style>

            --glass-bg: rgba(255, 255, 255, 0.85);

        body {

        /* æ•´å€‹æ¦œå–®å®¹å™¨ */
        .rank-container {
            width: 400px; /* æ‚¨å¯ä»¥èª¿æ•´é€™è£¡çš„å¯¬åº¦ */
            background: var(--primary-gradient);

            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.4);

        .header-title::before {

        /* å‰ä¸‰åç‰¹åˆ¥æ¨£å¼ */

<body>

    <div class="rank-container">
        <div class="header-title">
            âœ¨ æ„Ÿè¬å¤§å®¶æŠ–å…§ âœ¨
        </div>
        <div id="loading" class="text-center text-white font-bold py-4">
            è¼‰å…¥ä¸­...
        </div>
        <div id="rank-list">
            <!-- JS æœƒå°‡åˆ—è¡¨æ’å…¥é€™è£¡ -->
        </div>
        <div class="text-center mt-2 text-xs text-white opacity-80 font-bold">
            Updated <span id="last-update-time">just now</span>
        </div>
    </div>

    <script>
        // ================= è¨­å®šå€ =================

        const USE_MOCK_DATA = false;

        // Google Sheet CSV é€£çµ
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1_HqekZK6Yx119AnJEi-Yajfxq-P2Wd29h91kuyp2n24/export?format=csv&gid=1135280746"; 

        // [ä¿®æ”¹é» 1] æ›´æ–°é »ç‡æ”¹ç‚º 20000 æ¯«ç§’ (20ç§’)
        const REFRESH_INTERVAL = 20000;

        // [ä¿®æ”¹é» 2] å¼·åˆ¶å•Ÿç”¨ä»£ç†æ¨¡å¼ä»¥è§£æ±º CORS å•é¡Œ
        const USE_PROXY = true;

        // å› ç‚ºæ‚¨çš„ QUERY å…¬å¼è¼¸å‡ºå…©æ¬„ï¼šCol1(å§“å), Sum(Col2)(ç¸½é‡‘é¡)
        // æ‰€ä»¥è³‡æ–™åœ¨ CSV çš„ç¬¬ 1 æ¬„(ç´¢å¼•0) å’Œ ç¬¬ 2 æ¬„(ç´¢å¼•1)
        const COLUMN_OFFSET = 0;

        // =========================================

        const listContainer = document.getElementById('rank-list');
        const loadingDiv = document.getElementById('loading');
        const timeSpan = document.getElementById('last-update-time');

        const mockData = [
            { name: "æ¸¬è©¦ä¹¾çˆ¹", amount: 1000 },
            { name: "æ¸¬è©¦ä¹¾åª½", amount: 500 }
        ];

        async function fetchData() {
            if (USE_MOCK_DATA) {
                renderList(mockData);
                return;
            }

            if (!GOOGLE_SHEET_CSV_URL) {
                loadingDiv.innerText = "è«‹è¨­å®š CSV é€£çµ";
                return;
            }

            try {
                // [ä¿®æ”¹é» 3] æ§‹å»ºç›®æ¨™ URL
                // å¦‚æœå•Ÿç”¨ä»£ç†ï¼Œä½¿ç”¨ allorigins.win åŒ…è£¹åŸå§‹ URL
                const timestamp = Date.now();
                const originalUrlWithTime = `${GOOGLE_SHEET_CSV_URL}&t=${timestamp}`;
                
                const targetUrl = USE_PROXY 
                    ? `https://api.allorigins.win/raw?url=${encodeURIComponent(originalUrlWithTime)}`
                    : originalUrlWithTime;

                const response = await fetch(targetUrl);
                
                if (!response.ok) throw new Error("Network response was not ok");
                
                const text = await response.text();
                // æª¢æŸ¥æ˜¯å¦æŠ“åˆ°éŒ¯èª¤é é¢ (HTML)
                if (text.trim().startsWith("<!DOCTYPE") || text.includes("<html")) {
                    throw new Error("æŠ“å–åˆ°çš„æ˜¯ç¶²é è€Œé CSVï¼Œè«‹æª¢æŸ¥é€£çµæ¬Šé™æˆ– CORS ç‹€æ…‹");
                }
                
                const data = parseCSV(text);
                renderList(data);
                
                // æ›´æ–°æ™‚é–“é¡¯ç¤º
                const now = new Date();
                timeSpan.innerText = now.toLocaleTimeString();

            } catch (error) {
                console.error("Error fetching data:", error);
                // åªæœ‰åœ¨ç¬¬ä¸€æ¬¡è¼‰å…¥å¤±æ•—æ™‚é¡¯ç¤ºå¤§éŒ¯èª¤ï¼Œå¾ŒçºŒéœé»˜å¤±æ•—ä¿ç•™èˆŠæ¦œå–®
                if (listContainer.children.length === 0) {
                    loadingDiv.innerHTML = `è®€å–å¤±æ•—<br><span style='font-size:0.8rem; opacity:0.8'>${error.message}</span>`;
                    loadingDiv.style.display = 'block';
                }
            }
        }

        // å‡ç´šç‰ˆ CSV è§£æå™¨ï¼šå¯ä»¥è™•ç† "1,500" é€™ç¨®æœ‰åƒåˆ†ä½é€—è™Ÿçš„æ•¸å­—
        function parseCSVRow(row) {
            const result = [];
            let start = 0;
            let inQuotes = false;
            
            for (let i = 0; i < row.length; i++) {
                if (row[i] === '"') {
                    inQuotes = !inQuotes; // åˆ‡æ›å¼•è™Ÿç‹€æ…‹
                } else if (row[i] === ',' && !inQuotes) {
                    // é‡åˆ°é€—è™Ÿï¼Œä¸”ä¸åœ¨å¼•è™Ÿå…§ -> åˆ‡å‰²æ¬„ä½
                    let field = row.substring(start, i).trim();
                    // ç§»é™¤å‰å¾Œçš„é›™å¼•è™Ÿ
                    if (field.startsWith('"') && field.endsWith('"')) {
                        field = field.substring(1, field.length - 1);
                    }
                    result.push(field);
                    start = i + 1;
                }
            }
            // è™•ç†æœ€å¾Œä¸€å€‹æ¬„ä½
            let lastField = row.substring(start).trim();
            if (lastField.startsWith('"') && lastField.endsWith('"')) {
                lastField = lastField.substring(1, lastField.length - 1);
            }
            result.push(lastField);
            
            return result;
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const result = [];

            // å¾ç¬¬ 1 è¡Œé–‹å§‹ (è·³éæ¨™é¡Œè¡Œ index 0)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                
                // ä½¿ç”¨æ–°çš„è§£æå‡½æ•¸
                const parts = parseCSVRow(line);
                
                const nameIndex = 0 + COLUMN_OFFSET;
                const amountIndex = 1 + COLUMN_OFFSET;

                if (parts.length > amountIndex) {
                    const name = parts[nameIndex]; // åå­—ä¿ç•™åŸå§‹æ ¼å¼
                    
                    // å»é™¤é‡‘é¡ä¸­çš„éæ•¸å­—å­—ç¬¦ ($, é€—è™Ÿ, é›™å¼•è™Ÿ)
                    const rawAmount = parts[amountIndex];
                    const cleanAmount = rawAmount ? rawAmount.replace(/[$,"]/g, '').trim() : "0";
                    const amount = parseFloat(cleanAmount);

                    if (name && !isNaN(amount)) {
                        result.push({ name, amount });
                    }
                }
            }

            // å†æ¬¡æ’åºç¢ºä¿æ­£ç¢º (é›–ç„¶æ‚¨çš„ QUERY å·²ç¶“æ’éåºäº†)
            result.sort((a, b) => b.amount - a.amount);

            return result.slice(0, 10);
        }

        function renderList(data) {
            loadingDiv.style.display = 'none';
            // é€™è£¡ä¸ç›´æ¥æ¸…ç©ºï¼Œå¯ä»¥ç”¨ Diff ç®—æ³•å„ªåŒ–å‹•ç•«ï¼Œä½†ç‚ºäº†ç°¡å–®å…ˆæ¸…ç©º
            listContainer.innerHTML = '';

            if (data.length === 0) {
                listContainer.innerHTML = '<div class="text-center text-white">ç›®å‰æ²’æœ‰è³‡æ–™</div>';
                return;
            }

            data.forEach((item, index) => {
                const rank = index + 1;
                const div = document.createElement('div');
                
                let rankClass = '';
                if (rank === 1) rankClass = 'top-1';
                else if (rank === 2) rankClass = 'top-2';
                else if (rank === 3) rankClass = 'top-3';

                let rankDisplay = rank;
                if (rank === 1) rankDisplay = 'ğŸ‘‘';

                div.className = `rank-item list-enter ${rankClass}`;
                div.style.animationDelay = `${index * 0.1}s`;

                div.innerHTML = `
                    <div class="rank-num">${rankDisplay}</div>
                    <div class="user-name">${item.name}</div>
                    <div class="amount">$${item.amount.toLocaleString()}</div>
                `;
                listContainer.appendChild(div);
            });
        }

        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);

    </script>
